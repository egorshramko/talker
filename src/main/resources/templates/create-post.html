<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
        xmlns:th="www.thymeleaf.org">
        
    <head>
        <title>Talker</title>
        <style>
            .validation-error {
                color: red;
            }
        </style>
    </head>
    <body>
        <h2>Создать новую запись</h2>
        <form th:object="${post}" method="POST">
            <label for="authorNickname">Представьтесь, пожалуйста: </label>
            <input type="text" th:field="*{authorNickname}" />
            <span class="validation-error" th:if="${#fields.hasErrors('authorNickname')}"
                  th:errors="*{authorNickname}">Ошибка никнейма</span>
            <br />
            
            <label for="title">Заголовок: </label>
            <input type="text" th:field="*{title}" />
            <span class="validation-error" th:if="${#fields.hasErrors('title')}"
                  th:errors="*{title}">Ошибка заголовка</span>
            <br />
            
            <label for="message">Что ты хочешь донести до остальных: </label>
            <input type="text" th:field="*{message}" />
            <br />
            
            <input type="submit" value="Опубликовать" />
        </form>
    </body>

</html>
